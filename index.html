<!DOCTYPE html>
<html lang="en">

    <title>Vertical menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="./img/edit.png" alt="">

            <p>Favorites</p>
        </div>

        </div>
        <div class="menu-el">
            <img src="./img/security.png" alt="">
            <p>Security</p>
        </div>
        <div class="menu-el">
            <img src="./img/settings.png" alt="">
            <p>Settings</p>
        </div>
    </div>
</body>
</html>
